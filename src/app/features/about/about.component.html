<div class="about-hero">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 d-flex justify-content-center">
                <img src="/assets/img/avatar.PNG" alt="Phạm Hoàng Dinh" class="avatar animate-on-scroll slide-left">
            </div>
            <div class="col-md-6 text-md-start text-center mt-4 mt-md-0">
                <h1 class="animate-on-scroll slide-right delay-1" style="font-size: 3.5rem; font-weight: bold; line-height: 1.1; letter-spacing: -2px;">
                    <span [innerHTML]="displayedText"></span>
                </h1>
                <p class="animate-on-scroll slide-right delay-2" style="font-size: 1.2rem; color: #ccc; max-width: 500px; margin: 24px 0 32px 0;">
                    <span>{{ displayedParagraph }}</span><span class="paragraph-cursor" [class.visible]="!paragraphTypingComplete && displayedParagraph.length > 0">|</span>
                </p>
                <div class="d-flex flex-wrap gap-3 justify-content-md-start justify-content-center animate-on-scroll delay-3">
                    <a href="mailto:pdinh460@gmail.com" class="btn">CONTACT</a>
                    <a href="/assets/certificates/cv.pdf" target="_blank" class="btn btn-secondary">RESUME</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer above scroll section -->
<div class="page-footer">
    <p>&copy; {{ currentYear }} Copyright Dinh Pham. All rights reserved.</p>
</div>
